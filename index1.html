<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>milestone4</title>
</head>

<body>


    <div class="container" id="container">
        <div class="row ">
            <h1 class="design" id="header">Fibonacci Calculator</h1>
        </div>
        <div class="row" id="row1">
            <div class="col-md-auto design" id="fibio">The Fibonacci of </div>
            <div class="col-md-auto ">
                <input type="number" class="form-control" id="fname" placeholder="#">
                <div class="alert alert-danger visually-hidden" id="error" role="alert">
                    can't be longer than 50
                </div>
            </div>

            <div class="col-md-auto">
                <button type="button" class="btn btn-primary" id="btn">is</button>
            </div>
            <div class="col-md-auto" id="y">
                <div class="spinner-border text-dark visually-hidden" role="status" id="spiner">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-check design">
                <input class="form-check-input" type="checkbox" value="" id="checkbox">
                <label class="form-check-label" for="defaultCheck1">
                    Save Calculation
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-auto design" id="res">Result</div>
            <div class="col-md-auto design" id="spin">
                <div class="spinner-border" role="status" id="spiner2">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
        <div class="row ">
            <select class="form-select form-select mb-3 " aria-label=".form-select-lg example" id="select">
                <option selected>Sort By</option>
                <option value="Number Asc">Number Asc</option>
                <option value="Number Desc">Number Desc</option>
                <option value="Date Asc">Date Asc</option>
                <option value="Date Desc">Date Desc</option>
            </select>
        </div>

        <div class="row">
            <div class="design" id="try">

                <ul class="line" id="ulist"></ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./js.js"></script>
</body>

</html>
