<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>milestone4</title>
</head>

<body>

    <h1 id="header">Fibonacci Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-auto">The Fibonacci of </div>
            <div class="col-md-auto ">
                <input type="number" class="form-control" id="fname">
                <div class="alert alert-danger visually-hidden" id="error" role="alert">
                    can't be longer than 50
                </div>
            </div>

            <div class="col-md-auto">
                <button type="button" class="btn btn-primary" id="btn">is</button>
            </div>
            <div class="col-md-auto" id="y">
                <div class="spinner-border text-dark visually-hidden" role="status" id="spiner">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./js.js"></script>
</body>

</html>
